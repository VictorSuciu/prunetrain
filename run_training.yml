# yaml-language-server: $schema=https://azuremlsdk2.blob.core.windows.net/latest/commandJob.schema.json
experiment_name: onthefly-tensorcores

command: python cifar.py --arch vgg11_bn_flat --dataset cifar100 --sparse_interval 10 --var_group_lasso_coeff 0.2 --threshold 0.0001 --epochs 180 --learning-rate 0.1 --train_batch 128 --test_batch 100 --workers 4 --manualSeed 15
code:
  local_path: ./src
environment: azureml:test_env_dh:11
compute:
  target: azureml:NC6s-v3-Tesla-V100-Num2
